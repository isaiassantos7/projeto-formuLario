<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>
    <link rel="stylesheet" href="estilos/form.css">
    
</head>
<body>

    
    <header>
       

        <menu>
            <nav><a href="#">View in Editor</a></nav> <br>
           <nav><a href="">Sing Up</a></nav> <br>
           <nav><a href="">Log In</a></nav> <br>
       </menu>
        
        
       
    </header>

   

    <main>

        
        <article>
            <h1>Campo de Formulário</h1>
            <p>Obrigado por escolher nossa plataforma !</p>
        </article>

        <br>
        <br>


        <form action="" method="post" autocomplete="on">
            <p>
                <label for="inome">Name</label> <br>
                <input type="text" name="nome" id="inome" size= 40 style="height: 30px; border-radius:5px" required placeholder=" Digite seu Nome"> <br>
                <br>
            </p>

            
            <p>
                <label for="iemail">Email</label> <br>
                <input type="email" name="email" id="iemail" size= 40 style="height: 30px; border-radius:5px"  required placeholder=" Digite seu email aqui">
                <label for=""></label>
            </p>

            <br>

           

            <p>
                <label for="iprof">Profissão</label> <br>
                <input type="text" name="prof" id="iprof" size="40" style="height: 30px; border-radius:5px" list="listprof" placeholder=" Informe sua Profissão">

                <datalist id="listprof">
                    <option>Estuante</option>
                    <option>Arquiteto</option>
                    <option>Advogado</option>

                </datalist>
                
            </p>

            <br>

            <p>
                <label for="iage">Idade</label> <br>
                <input type="number" name="age" id="iage" size="80" style="height: 30px; border-radius:5px;" placeholder="  Digite sua Idade">
            </p>

            <br>
            <br>

            <p>
                <label for="sexo">Qual é o seu sexo ?</label> <br> <br>
                <input type="radio" name="sexo" id="imasc">
                <label for="imasc">Masculino</label> <br>
                <br>
                <input type="radio" name="sexo" id="ifem">
                <label for="ifem">Feminino</label>
            </p>
            <br>

            <p>
                <label for="imensagem">Mensagem</label> <br>
                <textarea name="Mensagem" id="imensagem" cols="40" rows="10"></textarea>
            </p>















            
                <p>
                    <input id="submit" type="submit" value="Enviar">
                </p>
                
           

             





        </form>
    </main>
        
        
    
</body>
</html>
